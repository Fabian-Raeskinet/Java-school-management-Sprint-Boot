<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<div th:fragment="navbar (opt1,opt2,opt3,opt4,lien2,lien3,lien4)">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/" th:text="${opt1}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="${lien2}"  th:text="${opt2}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${lien3}" th:text="${opt3}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${lien4}" th:text="${opt4}"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div th:fragment="langue">
    <form action="">
        <span th:text="#{lang.change}"></span>:
        <select id="locales" name="lang" onchange="this.form.submit()">
            <option value="" th:text="#{lang.change}"  ></option>
            <option value="fr" th:text="#{lang.fr}"></option>
            <option value="en" th:text="#{lang.eng}"></option>
        </select>
    </form>

</div>
<div th:fragment="formclient">
    <form id="edit-form" method="post" class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-md-3" th:text="#{classe.sigle}"></label>
            <div class ="col-md-7">
                <input type ="text" class="form-control" name="nom" id="sigle"  readonly="readonly"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3" th:text="#{classe.titulaire}"></label>
            <div class ="col-md-7">
                <input type ="text" class="form-control" name="nom" id="specialite" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3" th:text="#{classe.annee}"></label>
            <div class ="col-md-7">
                <input type ="text" class="form-control" name="prenom" id="annee"/>
            </div>
        </div>

        <div class="pull-right">
            <input type ="submit" th:value="#{classe.maj}" class="btn btn-primary" id="btn-crea"/>
        </div>
    </form>
</div>
</body>
</html>
